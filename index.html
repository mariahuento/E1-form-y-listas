<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
 <h1>Formulario de registro</h1> 
 
 <form>
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
    </p>

    <p>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido">
    </p>

    <p> Sexo:
        <input type="radio" id="hombre" name="sexo"> 
        <label for="hombre">hombre</label>
        <input type="radio" id="mujer" name="sexo"> 
        <label for="mujer">mujer</label>
    </p>

    <p>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
    </p>

    <p>
        <input type="checkbox" id="deseo">
        <label for="deseo">Deseo recibir información sobre novedades y ofertas</label>  
    </p>

    <p>
        <input type="checkbox" id="declaro">
        <label for="declaro">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>  
    </p>

    <p>
        <input type="submit" value="Enviar">
    </p>
 </form>
    
</body>
</html>
